

   {% extends 'base.html' %}

    {% block head %}
    <!-- <tittle> </tittle> -->
   
    {% endblock %}
    
    {% block body%}

    
    <!---->

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
 
    <a href="/study"><source>Study Program Page</a>
    <a href="/testimonials"><source>testimonials Page</a>

    <div class="content">
        <h1 > Task CODE students </h1>
    
        <table style="text-align: center; background-color: brown;" >
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.content }}</td> <!--rows-->
                    <td>{{ task.data_created.date() }}</td>
                    <td>
                        <a href="/delete/{{task.id}}">Delete</a>
                        <br>
                        <a href="/update/{{task.id}}">update</a>
                    </td>
                 </tr>
            {% endfor %}
    
        </table>
    
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
        
        </form>
    </div>
   
    {% endblock %}
